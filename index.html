<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images SliderSHow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images-slidershow">
        <div class="images-grid">
            <div class="image active">
                <img src="images/img1.avif" alt="">
            </div>
            <div class="image">
                <img src="images/img2.avif" alt="">
            </div>
            <div class="image">
                <img src="images/img3.avif" alt="">
            </div>
            <div class="image">
                <img src="images/img4.avif" alt="">
            </div>
        </div>
        <ul class="navigation">
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <button id="prev"><ion-icon name="chevron-back-outline"></ion-icon></button>
        <button id="next"><ion-icon name="chevron-forward-outline"></ion-icon></button>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
